<!DOCTYPE html>
<html>

  <head>

    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width'>
    <title>Mia</title>

    <!-- CSS file -->
    <link rel="stylesheet" href="style.css">

    <!-- KaTeX imports -->
    <link rel="stylesheet" href="katex/katex.min.css">
    <script src="katex/katex.min.js"></script>
    <script src="katex/contrib/auto-render.min.js"></script>

    <!-- D3 imports -->
    <script src="d3.min.js"></script>

  </head>

  <body id=body>

    <!-- Header stuff -->
    <header id=header>
      <button id=setup>Setup</button>
      <button id=step>Step</button>
      <button id=run>Play 10 games</button>
    </header>

    <!-- Game stuff -->
    <div id=main-div>
      <div id=data-column>
        <p id=data-text>Data text...</p>
      </div>
      <div id=game-column>
        <svg id=main-svg viewBox="-300 -200 600 400"></svg>
      </div>
      <div id=log-column>
        <p id=katex-demo>LaTeX demo not loading...</p>
        <p id=log-text>Log text...</p>
      </div>
    </div>

    <!-- Javascript -->
    <script src="Mia.js"></script>
    <script src="Content.js"></script>

  </body>

</html>
